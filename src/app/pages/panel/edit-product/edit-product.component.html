<div class="edit-product">
  <div class="h-full overflow-auto">
    <h1 class="title">Editar</h1>
    <div class="flex items-center justify-between gap-3">
      <!--Product image-->
      <div class="hidden md:flex justify-center items-center h-96 w-1/2">
        <img [src]="image.src" [alt]="image.alt" *ngFor="let image of srcAndAlt">
      </div>  
      <!--Form-->
      <form [formGroup]="editProductForm" class="w-full flex flex-col gap-3 md:w-1/2" (ngSubmit)="onSubmit()">
        <div>
          <label class="label">URL Imagem</label>
          <input type="text" class="input" formControlName="urlImage">
        </div>
        <div>
          <label class="label">Produto</label>
          <input type="text" class="input" formControlName="product">
        </div>
        <div>
          <label class="label">Marca</label>
          <input type="text" class="input" formControlName="brand">
        </div>
        <div>
          <label class="label">Quantidade</label>
          <input type="text" class="input" formControlName="amount">
        </div>
        <div>
          <label class="label">Valor</label>
          <input type="text" class="input" formControlName="price">
        </div>
        <div>
          <label class="label">Vendidos</label>
          <input type="text" class="input" formControlName="sales">
        </div>
        <button class="btn">Atualizar</button>
      </form>
    </div>
  </div>
</div>
